
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Course Registration System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Kanit', sans-serif;
        background-color: #f3f4f6; /* Equivalent to Tailwind's bg-gray-100 */
      }
      html.dark body {
        background-color: #111827; /* Equivalent to Tailwind's bg-gray-900 */
      }
      /* Styles for PDF generation (can be inline in the generated HTML or here) */
      .pdf-container {
          padding: 20px;
          font-family: 'Kanit', sans-serif; /* Ensure Kanit is available for PDF */
          color: #333;
      }
      .pdf-header {
          text-align: center;
          margin-bottom: 20px;
      }
      .pdf-title {
          font-size: 24px;
          font-weight: bold;
          margin-bottom: 5px;
      }
      .pdf-subtitle {
          font-size: 18px;
          margin-bottom: 15px;
      }
      .pdf-course-info p {
          margin-bottom: 5px;
      }
      .pdf-table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 20px;
      }
      .pdf-table th, .pdf-table td {
          border: 1px solid #ddd;
          padding: 8px;
          text-align: left;
          font-size: 12px;
      }
      .pdf-table th {
          background-color: #f2f2f2;
          font-weight: bold;
      }
      .pdf-table tr:nth-child(even) {
          background-color: #f9f9f9;
      }
    </style>
